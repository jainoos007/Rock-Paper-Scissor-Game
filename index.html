<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSP</title>
  <link rel="stylesheet" href="RPS.css">
</head>

<body>
  <p class="title">
    Rock Paper Scissors
  </p>

    <button class="move-button js-rockButton">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paperButton">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissorsButton">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"> </p>
    <p class="js-move"></p>
    <p class="js-score score"></p>

    <button class="reset-button js-resetButton">
      Reset Score
    </button>
    <button class="autoPlay-button js-autoPlay-button">Auto Play</button>

  <script src="RPS.js"></script>

</body>

</html>
